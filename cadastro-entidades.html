<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJETO 1 - WE FORM</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="assets/fontawesomeweb/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="content">
        <aside>
            <img src="assets/hero.svg" alt="logo">
            <h1><span>We </span>Form</h1>
        </aside>


        <main>

            <header>
                <a href="index.html">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
    
            </header>
           
            <h2>Nova <span>Entidade</span></h2>

            <form>

                <label for="input-name">Nome</label>
                <input type="text" id="input-name">


                <label for="input-field">Campo de atuação</label>
                <div class="select-div">
                    <select type="text" id="input-field">
                        <option value="">Selecione uma opção</option>
                        <option value="abrigo">Abrigo de Animais</option>
                        <option value="alimento">Doação de Alimentos</option>
                    </select>
                </div>

               
               

                <div class="points">
                <label for="input-points">Pontos de coleta</label>
                <input type="text" id="input-points">
                <button>
                    <i class="fa-solid fa-circle-plus"></i>
                </button>
            </div>


            </form>

            <div class="actions">
                <a href="">Cadastrar</a>
            </div>

           
            

        </main>
        
        

    </div>
</body>
</html>
